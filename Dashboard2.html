<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard responsive</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f6f8;
      --glass: rgba(255, 255, 255, 0.6);
      --accent: #22c1c3;
      --muted: #9aa4ae;
      --card-shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
      --glass-2: rgba(255, 255, 255, 0.45);
      font-family: 'Inter', system-ui, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #eef6f8 0%, #fff 60%);
      color: #0b1220;
      padding: 20px;
    }

    .frame {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .left, .right {
      width: 100%;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.85));
      box-shadow: 0 20px 40px rgba(2, 6, 23, 0.08);
      border-radius: 20px;
      padding: 36px;
    }

    .left {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://grupopineda.eu/wp-content/uploads/2022/03/shutterstock_1912601503.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .left::after {
      content: '';
      position: absolute;
      inset: 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(34, 193, 195, 0.18), rgba(168, 85, 247, 0.06));
      z-index: 1;
      filter: blur(8px);
      transform: rotate(-6deg);
    }

    .plant-card {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 360px;
      background: var(--glass);
      border-radius: 18px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.45);
    }

    .plant-card img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.12);
    }

    .plant-card h2 {
      margin: 0;
      font-size: 22px;
    }

    .plant-card p {
      margin: 0;
      color: var(--muted);
      font-size: 13px;
    }

    .right .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .sub {
      font-size: 13px;
      color: var(--muted);
    }

    .table-wrap {
      overflow-x: auto;
      margin-top: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    thead th {
      text-align: left;
      padding: 12px;
      font-size: 12px;
      color: var(--muted);
    }

    tbody td {
      padding: 12px;
      font-size: 14px;
    }

    tbody tr:hover {
      background: rgba(34, 193, 195, 0.04);
    }

    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid rgba(0, 0, 0, 0.1);
      color: var(--muted);
    }

    .btn:not(.ghost) {
      background: #0b1220;
      color: white;
    }

    .chart-card {
      margin-top: 20px;
      background: var(--glass);
      padding: 16px;
      border-radius: 16px;
    }

    canvas {
      width: 100% !important;
      height: 250px !important;
    }

    .badge {
      display: inline-block;
      background: var(--glass-2);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 13px;
      margin: 4px 4px 0 0;
    }

    .big-action {
      margin-top: 30px;
      background: white;
      padding: 16px;
      border-radius: 999px;
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      box-shadow: 0 18px 40px rgba(2,6,23,0.08);
      flex-wrap: wrap;
    }

    .dot {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eef6f8;
      font-size: 20px;
    }

    /* üì± Media Queries */
    @media (max-width: 768px) {
      .left, .right {
        padding: 20px;
      }

      .plant-card {
        padding: 16px;
      }

      .plant-card img {
        width: 100px;
        height: 100px;
      }

      .right .title {
        font-size: 22px;
      }

      .btn {
        font-size: 13px;
        padding: 8px 12px;
      }

      .big-action {
        flex-direction: column;
        gap: 8px;
      }

      .dot {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    
    <section class="left">
      <div class="plant-card">
        <img src="https://estaticos.elcolombiano.com/binrepository/862x566/82c0/780d565/none/11101/YHGD/gettyimages-2231627936_48933493_20251004115917.jpg" alt="imagen hero" />
        <h2>Luis Diaz</h2>
        <p class="small">Futbolista Colombiano</p>
        <div>
          <span class="badge">128 Partidos</span>
          <span class="badge">24% crecimiento</span>
        </div>
      </div>
    </section>

    <section class="right">
      <div class="title">Estad√≠sticas de inicio en Bayern, liga 2025-2026</div>
      <div class="sub">Visi√≥n general ¬∑ Octubre 2025</div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Producto</th><th>Categor√≠a</th><th>Stock</th><th>Ventas</th><th>Acci√≥n</th>
            </tr>
          </thead>
          <tbody id="products"></tbody>
        </table>
      </div>

      <div class="chart-card">
        <canvas id="chart"></canvas>
      </div>

      <div style="margin-top:16px;">
        <span class="badge">Inventario</span>
        <span class="badge">Pedidos</span>
        <span class="badge">Clientes</span>
      </div>

      <div style="margin-top:20px; display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px">
        <small>√öltima actualizaci√≥n: <span id="lastUpdate">ahora</span></small>
        <div>
          <button class="btn ghost" id="btnExport">Exportar</button>
          <button class="btn" id="btnAdd">Nuevo Producto +</button>
        </div>
      </div>

      <div class="big-action">
        <div class="dot">‚ö°</div>
        <div style="font-weight:600">Acciones r√°pidas</div>
        <button class="btn" id="btnQuick">Ir ‚Üí</button>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const sample = [
      {name:'Herbs pods', cat:'Plantas', stock:42, sales:110},
      {name:'Garden pack', cat:'Accesorios', stock:18, sales:84},
      {name:'Outdoor light', cat:'Iluminaci√≥n', stock:76, sales:65},
      {name:'Soil mix', cat:'Sustratos', stock:26, sales:44},
      {name:'Watering kit', cat:'Herramientas', stock:9, sales:98},
      {name:'Planter XL', cat:'Macetas', stock:51, sales:72}
    ];

    const tbody = document.getElementById('products');
    function renderRows(items){
      tbody.innerHTML = '';
      items.forEach((it, idx)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><strong>${it.name}</strong><div class='small'>${it.cat}</div></td>
          <td class='small'>${it.cat}</td>
          <td>${it.stock}</td>
          <td>${it.sales}</td>
          <td><button class='btn ghost' onclick='showDetail(${idx})'>Ver</button></td>
        `;
        tbody.appendChild(tr);
      });
    }
    renderRows(sample);

    function showDetail(i){
      const item = sample[i];
      alert(item.name + " ‚Äî Stock: " + item.stock + " ‚Äî Ventas: " + item.sales);
    }

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type:'line',
      data:{
        labels: Array.from({length:30}, (_,i)=> i+1),
        datasets:[{
          label:'Ventas diarias',
          data: Array.from({length:30}, ()=> Math.floor(Math.random()*120)+20),
          tension:0.36,
          fill:true,
          backgroundColor: 'rgba(34,193,195,0.12)',
          borderColor: 'rgba(34,193,195,0.9)',
          pointRadius:0
        }]
      },
      options:{
        plugins:{legend:{display:false}},
        scales:{
          x:{display:false},
          y:{display:false}
        },
        responsive:true,
        maintainAspectRatio:false
      }
    });

    document.getElementById('btnAdd').addEventListener('click', ()=>{
      const name = prompt('Nombre del producto nuevo');
      if(!name) return;
      const newP = {name, cat:'Nuevo', stock:Math.floor(Math.random()*60), sales:0};
      sample.unshift(newP);
      renderRows(sample);
    });

    document.getElementById('btnExport').addEventListener('click', ()=>{
      const csv = [ ['Producto','Categoria','Stock','Ventas'], ...sample.map(s=>[s.name,s.cat,s.stock,s.sales]) ].map(r=> r.map(c=>`"${c}"`).join(',')).join('\n');
      const blob = new Blob([csv], {type:'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'productos.csv'; a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById('btnQuick').addEventListener('click', ()=>{
      alert('Acci√≥n r√°pida: abrir vista detallada de m√©tricas');
    });
  </script>
</body>
</html>
