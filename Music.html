
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sterling Music Player</title>
  <link rel="stylesheet" href="Music.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div class="player-wrap" role="application" aria-label="Reproductor de música">
    <header>
        <h1>Sterling Music Player</h1>

        <div class="search-wrap">
          <div class="search-input">
            <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>

            <input
              type="text"
              id="searchInput"
              placeholder="Buscar en tu biblioteca..."
              aria-label="Buscar canción"
              autocomplete="on"
            >
          </div>

          <!-- Sugerencias -->
          <ul id="searchSuggestions" class="search-suggestions"></ul>
        </div>

        <label class="add-area" id="dropArea" for="fileInput" tabindex="0">
          Carga archivos (MP3, M4A).
          <input class="file-input" id="fileInput" type="file" accept="audio/*" multiple>
        </label>
      </header>


    <div class="main">
      <div class="playlist-col">

        <div class="list" id="playlist" aria-label="Lista de reproducción">
        </div>
      </div>

      <div class="player-col">
        <div class="cover" id="cover">Carátula</div>

        <div class="now">
          <div class="info">
            <div class="text-container">
              <div id="nowTitle" class="title">-</div>
              <div id="nowArtist" class="artist">-</div>
            </div>
          </div>
          <div style="min-width:110px;text-align:right">
            <div style="font-size:13px;color:var(--muted)">Reproduciendo</div>
            <div id="nowIndex" style="font-weight:600">0 / 0</div>
          </div>
        </div>

        <div class="controls" aria-hidden="false">
          <button class="btn" id="prevBtn" title="Anterior"><i class="fa-solid fa-backward-step"></i></button>
          <button class="btn play" id="playBtn" title="Reproducir/Pausar" aria-pressed="false"><i class="fa-solid fa-play"></i></button>
          <button class="btn" id="nextBtn" title="Siguiente"><i class="fa-solid fa-forward-step"></i></button>
        </div>

        <div class="progress-wrap" aria-label="Barra de progreso">
          <div class="time" id="currentTime">0:00</div>
          <div class="progress" id="progressBar" role="slider" aria-valuemin="0" aria-valuemax="100" tabindex="0">
            <div class="bar" id="progressBarFill"></div>
          </div>
          <div class="time" id="duration">0:00</div>
        </div>

        <br>
        <div class="volume-wrap">
          <div style="min-width:60px;color:var(--muted)">Volumen</div>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volumen">
        </div>

	<br>

<div class="radio-wrap">
  <div style="font-weight:100;margin-bottom:6px">
    Radio en vivo
  </div>

  <select class="radioSelect" id="radioSelect" aria-label="Seleccionar radio">
    <option value="">Selecciona una radio</option>
    <option value="https://24383.live.streamtheworld.com/OLP_CALI.mp3">Olimpica Cali</option>
    <option value="https://26493.live.streamtheworld.com:443/LOS40_COLOMBIA.mp3">Los 40 Principales</option>
    <option value="https://27433.live.streamtheworld.com:443/BESAME_CALIAAC.aac">Besame Cali</option>
    <option value="https://27353.live.streamtheworld.com:443/MIX_BOGOTAAAC.aac">Mix Bogotá</option>
  </select>

  <button class="btn" id="radioPlayBtn" style="margin-left:8px">
    <i class="fa-solid fa-broadcast-tower"></i>
  </button>
</div>


        <audio id="audio" preload="metadata"></audio>
      </div>
    </div>

    <footer>
      <div>Las canciones de YouTube pueden tener anuncios debido a sus políticas.</div>
      <div style="color:var(--muted)">Atajos para PC: Space = play/pause · ← → = anterior/siguiente</div>
    </footer>
  </div>
  <script src="Music.js"></script>
</body>
</html>
