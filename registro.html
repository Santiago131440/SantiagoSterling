<!DOCTYPE html>
<html lang="es" class="scroll-smooth" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Test Santiago Sterling</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'Inter', 'system-ui', 'sans-serif'] },
          boxShadow: { glass: '0 10px 40px rgba(0,0,0,0.15)' },
          colors: {
            glass: {
              light: 'rgba(255,255,255,0.6)',
              dark: 'rgba(13,16,23,0.55)'
            }
          },
          backdropBlur: { '18': '18px' },
          keyframes: {
            float: { '0%,100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-14px)' } },
            fadein: { '0%': { opacity: 0, transform: 'translateY(16px) scale(.98)' }, '100%': { opacity: 1, transform: 'translateY(0) scale(1)' } }
          },
          animation: { float: 'float 8s ease-in-out infinite', fadein: 'fadein .7s ease forwards' }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{ --bg-dark:#0b0f17; --bg-light:#eef2f7; }
    html,body{height:100%;}

    .bg-orb{ position: absolute; filter: blur(60px); opacity:.55; }
    .orb-1{ width: 540px; height: 540px; background: radial-gradient(circle at 30% 30%, #7dd3fc, transparent 60%); top:-120px; left:-80px; animation: orbfloat 16s ease-in-out infinite; }
    .orb-2{ width: 560px; height: 560px; background: radial-gradient(circle at 70% 70%, #a78bfa, transparent 60%); bottom:-140px; right:-80px; animation: orbfloat 19s ease-in-out infinite reverse; }
    .orb-3{ width: 420px; height: 420px; background: radial-gradient(circle at 60% 40%, #34d399, transparent 60%); bottom:200px; left:40px; animation: orbfloat 22s ease-in-out infinite; }
    @keyframes orbfloat{ 0%,100%{transform:translate3d(0,0,0)} 50%{transform:translate3d(0,-24px,0)} }

    .glass{
      background: var(--glass-bg, rgba(255,255,255,.6));
      border: 1px solid rgba(255,255,255,.35);
      -webkit-backdrop-filter: blur(18px) saturate(130%);
      backdrop-filter: blur(18px) saturate(130%);
      box-shadow: 0 10px 40px rgba(0,0,0,.15);
    }
    .dark .glass{
      background: var(--glass-bg-dark, rgba(13,16,23,.55));
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 14px 50px rgba(0,0,0,.45);
    }

    .startBtn {
      transition: all 0.3s ease;
      width: fit-content;
    }
    .startBtn svg {
      opacity: 0;
      transform: translateX(-5px);
      transition: all 0.3s ease;
      width: 0;
    }
    .startBtn:hover svg {
      opacity: 1;
      transform: translateX(0);
      width: 20px;
    }
  </style>
</head>

<body class="min-h-screen font-sans antialiased selection:bg-indigo-300/40 dark:selection:bg-indigo-500/30 transition-colors duration-300 bg-[var(--bg-light)] dark:bg-[var(--bg-dark)] text-slate-800 dark:text-slate-100">

  <!-- Fondo decorativo -->
  <div aria-hidden="true" class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>
  </div>

  <!-- Contenedor principal -->
  <main class="flex flex-col items-center justify-center min-h-screen px-4">
    <div class="glass rounded-3xl p-8 md:p-12 text-center max-w-md w-full">
      <h1 class="text-3xl md:text-4xl font-extrabold mb-4">Registro</h1>
      <p class="text-slate-700 dark:text-slate-300 mb-6">Ingresa tu nombre para comenzar el test.</p>

      <form id="registroForm" class="flex flex-col gap-4">
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required
          class="w-full rounded-2xl px-4 py-3 bg-white/70 dark:bg-slate-900/60 focus:ring-2 focus:ring-indigo-500 outline-none text-center">

        <button type="submit" class="startBtn mx-auto flex items-center gap-2 glass rounded-2xl px-6 py-3 font-semibold hover:scale-[1.02] active:scale-95">
          <span>Comenzar</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
          </svg>
        </button>
      </form>
    </div>

    <footer class="mt-8 text-sm text-slate-600 dark:text-slate-400">
      Desarrollador Santiago Sterling | 2025
    </footer>
  </main>

  <script>
    // Guardar el nombre y redirigir al Test
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();

      if (nombre.length < 2) {
        alert('Por favor, ingresa un nombre vÃ¡lido.');
        return;
      }

      const userData = { name: nombre };
      localStorage.setItem('quizUserData', JSON.stringify(userData));

      // ðŸ”¹ Redirige al archivo Test.html
      window.location.href = 'Test.html';
    });

    // Ajuste de modo oscuro automÃ¡tico segÃºn el sistema
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if(prefersDark) document.documentElement.classList.add('dark');
  </script>
</body>
</html>
